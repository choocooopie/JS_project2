<!DOCTYPE html> 

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS스터디 숫자 맞추기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="JS1-2.css">
    <script src="https://kit.fontawesome.com/a8be35214f.js" 
    crossorigin="anonymous"></script> <!--아이콘 사이트랑 연결-->
</head>
<body>
    <section class="container">
        <h1>To Do List</h1>
        <div class="input-area">
            <input type="text" class="task-input" />
            <label for="task-label"><span>오늘의 할일은?</span></label>
            <button class="button-add" type="button">+</button>
        </div>

        <section class="task-list-container">
            <div class="tab-type">
                <div id="tab-underline"></div>
                <div id="all">
                    All
                </div>
                <div id="ongoing">
                    In progress
                </div>
                <div id="done">
                    End
                </div>
            </div>
            <div id="task-board">
            </div>
        </section>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="JS1-2.js"></script>
</body>
</html>
